<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US National Parks finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>US National Parks finder</h1>

        <form id="js-form">
            <label for="search-term">Search a term to find some parks!</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <br>
            <label for="search-term">What state(s) do you want to search in?</label>
            <input type="text" name="state-search-term" id="js-state-search-term" placeholder="Format as CA, AZ, etc." required>
            <br>
            <label for="max-results">Maximum amount parks you want to see</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
